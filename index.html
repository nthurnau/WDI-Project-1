<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>O.W.Ls for Harry Potter Nerds</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  </head>
  <body>
    <!-- <audio src="HP-theme-song.mp3" autoplay></audio> -->
    <!-- <audio class="wandSound" src="magic-noise.flac"> -->

    </audio>

    <div class="header">
      <h1>Can You Pass Your Harry Potter O.W.Ls?</h1>
      <h2>Click on a House Crest to Find Out!</h2>

    </div>

    <div class="main">

      <div id="gryffindor" class="question-top available" data-id="0">
        1
      </div>

      <div id="ravenclaw" class="question-top available" data-id="1">
        2
      </div>

      <div id="slytherin" class="question-top available" data-id="2">
        3
      </div>

      <div id="hufflepuff" class="question-top available" data-id="3">
      4
      </div>

      <div id="question-space" class="answer-box-question">
     </div>

      <div class="answer-container">
        <button id="a1" type="button" name="button" class="button"></button>
        <button id="a2" type="button" name="button" class="button"></button>
        <button id="a3" type="button" name="button" class="button"></button>
        <button id="a4" type="button" name="button" class="button"></button>


      <div id="player-1" class="player">
        Player One
      </div>
        <div id="p1-score" class="score-box">0</div>
      <div id="player-2" class="player">
        Player Two
      </div>
        <div id="p2-score" class="score-box">0</div>

        <div id="right">
          You're Right!
        </div>
        <div id="wrong">
          You're Wrong!
        </div>
        <div id="win">
          <button type="button" name="button" class="reset-button">Play Again?</button>
        </div>
  </div>

  <script src="app.js" charset="utf-8"></script>

  </body>
</html>
