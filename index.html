<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>O.W.Ls for Harry Potter Nerds</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  </head>
  <body>
    <!-- <audio src="HP-theme-song.mp3" autoplay></audio> -->

    <div class="header">
      <h1>Can You Pass Your Harry Potter O.W.Ls?</h1>
    </div>

    <div class="main">
      <div id="q1" class="question-top">
      </div>

      <div id="q2" class="question-top">
      </div>

      <div id="q3" class="question-top">
      </div>

      <div id="q4" class="question-top">
      </div>

      <div id="question-space">
      </div>

      <form class="answer-box">
        <div class="answer-container">
          <input id="answer" type="text" class="answer-input" placeholder="Answer if you dare!">
        </div>
        <button type="button" class="btn">Submit</button>
      </form>
  </div>


<script src="app.js"</script>
  </body>
</html>
