<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>O.W.Ls for Harry Potter Nerds</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  </head>
  <body>
    <!-- <audio src="HP-theme-song.mp3" autoplay></audio> -->

    <div class="header">
      <h1>Can You Pass Your Harry Potter O.W.Ls?</h1>
    </div>

    <div class="main">
      <div id="gryffindor" class="question-top">

      </div>

      <div id="ravenclaw" class="question-top">
      </div>

      <div id="slytherin" class="question-top">
      </div>

      <div id="hufflepuff" class="question-top">
      </div>

      <div id="question-space" class="answer-box-question">
      </div>

      <form class="answer-box">
        <div class="answer-container">
          <input id="answer" type="text" class="answer-input" placeholder="Answer if you dare!">
        </div>
        <button type="button" class="btn">Submit</button>
      </form>

      <div id="player-1" class="player">
        Player One
      </div>
      <div id="player-2" class="player">
        Player Two
      </div>

  </div>
  <script src="app.js" charset="utf-8"></script>

  </body>
</html>
